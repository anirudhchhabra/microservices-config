#zuul.routes.books.url: http://localhost:8090
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false
ribbon: 
  ConnectTimeout: 30000
  ReadTimeout: 990000
  maxAutoRetries: 1
  MaxAutoRetriesNextServer: 2
  eureka:
    enabled: true
  IsSecure: false
eureka:
  client:
    serviceUrl:
      defaultZone: http://bangvmpltesappsrv.sapient.com:10001/eureka/
    healthcheck: 
      enabled: true
  instance:
    non-secure-port: 0
    prefer-ip-address: true
zuul:
  routes:
    users:
      serviceId: user-service
      strip-prefix: false
    sales:
      serviceId: sale-service
      strip-prefix: false
    bids:
      serviceId: bid-service
      strip-prefix: false
    redirect:
      url: http://google.com
    user-by-address:
      path: /bids-by-address/**
      url: http://10.150.17.150:37106/bids
    static:
      path: /static/**
foo.ribbon.eureka.enabled: true
zuul-gateway.ribbon.eureka.enabled: true

server:
  port: 0
  error:
    whitelabel:
      enabled: false
        

  
    
  
