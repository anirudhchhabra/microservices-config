eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-user:zaq12wsx@bangvmpltesappsrv.sapient.com:10001/eureka/
  instance:
    prefer-ip-address: true
    appname: ${spring.application.name}-${api.version.zuul}
    instance-id: ${spring.application.name}-${api.version.zuul}
    virtual-host-name: ${spring.application.name}-${api.version.zuul}
zuul:
  routes:
    users:
      serviceId: user-service
      strip-prefix: false
    sales:
      serviceId: sale-service
      strip-prefix: false
    bids:
      path: /bids/**
      serviceId: bid-service
      strip-prefix: false
    users-versioned:
      path: /${api.version.users}/users/**
      serviceId: user-service-${api.version.users}
      strip-prefix: false
    sales-versioned:
      path: /${api.version.sales}/sales/**
      serviceId: sale-service-${api.version.sales}
      strip-prefix: false
    bids-versioned:
      path: /${api.version.bids}/bids/**
      serviceId: bid-service-${api.version.bids}
      strip-prefix: false
    search:
      path: /search/**
      url: http://bangvmpltesappsrv.sapient.com:9200/microservices_search4/couchbaseDocument/_search 
      strip-prefix: true
    static:
      path: /static/**
server:
  port: 8085
  error:
    whitelabel:
      enabled: true
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false
ribbon: 
  ConnectTimeout: 30000
  ReadTimeout: 990000
  maxAutoRetries: 1
  MaxAutoRetriesNextServer: 2
  eureka:
    enabled: true
  IsSecure: false
